<div class="hours" (mouseleave)="mouseUp()" [class.disabled]="disabled" [class.readonly]="readonly">
  <div
    class="hour"
    *ngFor="let h of hours"
    (mousemove)="moveMove(h)"
    (mousedown)="mouseDown(h)"
    (mouseup)="mouseUp()"
    [class.active]="h.active"
  >
    {{ h.value }}
  </div>
</div>
