<h1 style="text-align: center;">Welcome to the analytics dashboard</h1>

<div nz-row class="cards" [nzGutter]="30">
  <div nz-col nzSpan="12">
    <nz-card nzTitle="Sources Distribution">
      <app-detailed-pie-chart class="full-width-chart"></app-detailed-pie-chart>
    </nz-card>
  </div>
  <div nz-col nzSpan="12">
    <nz-card nzTitle="Views">
      <app-line-chart class="full-width-chart"></app-line-chart>
    </nz-card>
  </div>
  <div nz-col nzSpan="12">
    <nz-card nzTitle="Views by region">
      <app-sofia-svg-map></app-sofia-svg-map>
    </nz-card>
  </div>
  <div nz-col nzSpan="12">
    <nz-card nzTitle="Active hours">
      <app-vbar-chart class="full-width-chart"></app-vbar-chart>
    </nz-card>
  </div>
  <div nz-col nzSpan="12">
    <nz-card nzTitle="Active days">
      <app-calendar-chart class="full-width-chart small"></app-calendar-chart>
    </nz-card>
  </div>


</div>
